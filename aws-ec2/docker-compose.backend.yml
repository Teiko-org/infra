name: teiko-backend

services:
  redis:
    image: redis:7-alpine
    container_name: teiko-redis
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - redis_data:/data

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: teiko-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 20
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    # Não expor portas em ambientes privados (comentar/remover se necessário)
    # ports:
    #   - "5672:5672"   # AMQP
    #   - "15672:15672" # Console

  api:
    image: ${BACKEND_IMAGE:-teiko/backend:latest}
    container_name: teiko-backend
    restart: "on-failure:3"
    depends_on:
      - rabbitmq
      - redis
    environment:
      # Database
      DB_USERNAME: ${DB_USERNAME:-teiko}
      DB_PASSWORD: ${DB_PASSWORD:-teiko123}
      DB_URL: ${DB_URL:-jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-teiko}?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=America/Sao_Paulo}
      # JWT
      JWT_VALIDITY: ${JWT_VALIDITY:-3600000}
      JWT_SECRET: ${JWT_SECRET:-CHANGE_ME_32_CHARS_MIN}
      # AWS S3
      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME:-teiko-bucket}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN:-}
      # RabbitMQ
      RABBITMQ_HOST: ${RABBITMQ_HOST:-rabbitmq}
      RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
      RABBITMQ_CONCURRENCY: ${RABBITMQ_CONCURRENCY:-2}
      RABBITMQ_MAX_CONCURRENCY: ${RABBITMQ_MAX_CONCURRENCY:-4}
      RABBITMQ_PREFETCH: ${RABBITMQ_PREFETCH:-10}
      # Redis
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      # Server ID para demonstração do balanceador de carga
      SERVER_ID: ${SERVER_ID:-}
      # HOSTNAME para fallback (usa o hostname da EC2 instance)
      HOSTNAME: ${HOSTNAME:-teiko-backend}
      # Java options (opcional) - mais conservador para VMs pequenas
      JAVA_OPTS: ${JAVA_OPTS:--Xms256m -Xmx768m -XX:MaxMetaspaceSize=256m}
    ports:
      - "8080:8080"
    env_file:
      - .env.backend
      - ../../backend/dev.env
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/actuator/health | grep -q 'UP' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - ../../backend/dev.env:/app/prod.env:ro

  worker:
    image: ${BACKEND_IMAGE:-teiko/backend:latest}
    container_name: teiko-worker
    restart: "on-failure:3"
    depends_on:
      - rabbitmq
      - redis
    environment:
      # Perfis Spring
      SPRING_PROFILES_ACTIVE: worker
      # Database
      DB_USERNAME: ${DB_USERNAME:-teiko}
      DB_PASSWORD: ${DB_PASSWORD:-teiko123}
      DB_URL: ${DB_URL:-jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-teiko}?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=America/Sao_Paulo}
      # JWT (pode não ser necessário no worker, mas mantemos consistente)
      JWT_VALIDITY: ${JWT_VALIDITY:-3600000}
      JWT_SECRET: ${JWT_SECRET:-CHANGE_ME_32_CHARS_MIN}
      # AWS S3
      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME:-teiko-bucket}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN:-}
      # RabbitMQ
      RABBITMQ_HOST: ${RABBITMQ_HOST:-rabbitmq}
      RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
      RABBITMQ_CONCURRENCY: ${RABBITMQ_CONCURRENCY:-2}
      RABBITMQ_MAX_CONCURRENCY: ${RABBITMQ_MAX_CONCURRENCY:-4}
      RABBITMQ_PREFETCH: ${RABBITMQ_PREFETCH:-10}
      # Redis
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      # Java options (opcional) - mais conservador para VMs pequenas
      JAVA_OPTS: ${JAVA_OPTS:--Xms256m -Xmx768m -XX:MaxMetaspaceSize=256m}
    env_file:
      - .env.backend
      - ../../backend/dev.env
    healthcheck:
      test: ["CMD", "true"]
      interval: 30s
      timeout: 5s
      retries: 3
    volumes:
      - ../../backend/dev.env:/app/prod.env:ro

volumes:
  rabbitmq_data:
  redis_data:
